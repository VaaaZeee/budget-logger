<ion-app>
  <ion-menu
    *ngIf="user$ | async as user"
    side="start"
    menuId="main"
    contentId="main"
  >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ user.userName }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item class="logout" lines="none" (click)="logOut()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Kijelentkez√©s</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

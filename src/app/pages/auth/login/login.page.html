<ion-header>
  <ion-toolbar>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (submit)="loginWithEmailAndPassword()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                name="email"
                formControlName="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Jelszó</ion-label>
              <ion-input
                type="password"
                name="password"
                formControlName="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="switchToSignUp()"
            >Új fiók létrehozása</ion-button
          >
        </ion-col>
        <ion-col>
          <ion-button
            [disabled]="!loginForm.valid"
            type="submit"
            color="primary"
            expand="block"
            >Bejelentkezés</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

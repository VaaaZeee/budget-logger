<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon
            class="menu"
            *ngIf="!isEditMode"
            name="menu"
            (click)="onOpenMenu()"
          ></ion-icon>
          <ion-icon
            *ngIf="isEditMode"
            (click)="switchToEdit()"
            name="arrow-back"
          ></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-title>
            {{isEditMode ? 'Kategóriák szerkesztése' : 'BudgetLoger'}}
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-icon (click)="switchToEdit()" name="pencil"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="date">
        <ion-col>
          <ion-icon (click)="previousMounth()" name="chevron-back"></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-text>
            <span>{{currentMounth | date:'yyyy LLLL ' }}</span>
            <span class="day">{{currentMounth | date:'dd'}}</span>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-icon (click)="nextMounth()" name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="categories">
      <ion-label>Kategóriák</ion-label>
      <ion-icon name="apps"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="transaction">
      <ion-label>Tranzakciók</ion-label>
      <ion-icon name="receipt"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="overview">
      <ion-label>Áttekintés</ion-label>
      <ion-icon name="stats-chart"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

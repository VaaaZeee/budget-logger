<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon
          [style.background-color]="category.color"
          [name]="category.iconName"
        ></ion-icon>
      </ion-col>
      <ion-col class="ion-text-start">
        <ion-label class="name">
          <h2>{{ category.name }}</h2>
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-label class="spent">
          <ion-text color="danger">{{ transaction.spent }} Ft</ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-header>
  <ion-toolbar color="transparent">
    <ion-title>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-icon
            [style.background-color]="selectedColor"
            [name]="selectedIcon"
          ></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-label>Kategória ikonja</ion-label>
        </ion-col>
      </ion-row>
    </ion-title>
    <ion-segment
      color="primary"
      value="icon"
      (ionChange)="segmentChanged($event)"
    >
      <ion-segment-button value="icon"> Ikon </ion-segment-button>
      <ion-segment-button value="color"> Szín </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="scroll">
        <app-icon-list
          *ngIf="segmentValue === 'icon'"
          (setSelectedIcon)="setSelectedIcon($event)"
          [selectedIcon]="selectedIcon"
        ></app-icon-list>
        <app-color-list
          *ngIf="this.segmentValue === 'color'"
          (setSelectedColor)="setSelectedColor($event)"
          [selectedColor]="selectedColor"
        ></app-color-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4" offset="4">
      <ion-button (click)="onCancel()">Vissza</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="createIcon()">Kész</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
